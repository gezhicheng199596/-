		<script>
			/*
				使用关键字class来定义类：
					class 类名{

						// 创建对象有属性
						constructor(name){
	
						}
						
						共享的方法，不能定义共享的属性
						say(){
	
						}

						say2(){
							
						}
					}

			*/
			class People{
				constructor(name){
					this.name = name;
				}
				say(){
					console.log("我会说话");
				}
			}
			// Coder要有People的属性和方法
			class Coder extends People{
				coding(){
					console.log("我会编程");
				}
			}
			// 当不传值的时候，类中可以不用写constructor
			let c = new Coder();

			console.log(c);
			

		</script>
